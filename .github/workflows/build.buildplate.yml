name: Build

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out Buildplate
        uses: actions/checkout@v4
        with:
          repository: koikirin/buildplate
      - name: Check out source
        uses: actions/checkout@v4
        with:
          path: external/source
      - name: Set up Node
        uses: actions/setup-node@v4
      - name: Set up Corepack
        run: corepack enable
      - name: Set up Yarn Berry
        run: |
          yarn set version berry
          yarn config set nodeLinker node-modules
      - name: Install
        run: yarn --no-immutable
      - name: Build
        run: yarn build

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Check out Buildplate
        uses: actions/checkout@v4
        with:
          repository: koikirin/buildplate
      - name: Check out source
        uses: actions/checkout@v4
        with:
          path: external/source
      - name: Set up Node
        uses: actions/setup-node@v4
      - name: Set up Corepack
        run: corepack enable
      - name: Set up Yarn Berry
        run: |
          yarn set version berry
          yarn config set nodeLinker node-modules
      - name: Install
        run: yarn --no-immutable
      - name: Lint
        run: yarn yakumo run source -- lint

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out Buildplate
        uses: actions/checkout@v4
        with:
          repository: koikirin/buildplate
      - name: Check out source
        uses: actions/checkout@v4
        with:
          path: external/source
      - name: Set up Node
        uses: actions/setup-node@v4
      - name: Set up Corepack
        run: corepack enable
      - name: Set up Yarn Berry
        run: |
          yarn set version berry
          yarn config set nodeLinker node-modules
      - name: Install
        run: yarn --no-immutable
      - name: Test
        run: yarn yakumo run source -- test
